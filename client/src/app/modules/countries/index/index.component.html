<div class="page-countries-index">
    <div class="page-title">
        <h1>Countries</h1>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog(null)">
            Add new country
        </button>
    </div>
    <app-countries-table (editCountry)="openDialog($event)">
    </app-countries-table>
</div>


<ng-template #emptyCounties>
    <p> There are no Countries , Please Add one.</p>
</ng-template>
