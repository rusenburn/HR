<mat-card>
    <mat-card-subtitle>
        Register
    </mat-card-subtitle>   
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" autofocus autocomplete="off" placeholder="Ex: Ronaldo07" name="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email"  autocomplete="off" placeholder="Ex: yourmail@gmail.com" name="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"   placeholder="******" name="password">
            </mat-form-field>
            <div class="button-container">
                <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
