<div class="page-jobs-index">
    <div class="page-title">
        <h1>Jobs</h1>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog(null)">Add New Job</button>
    <table mat-table [dataSource]="(jobs$|async)||[]" *ngIf="(jobs$|async)?.length;else whenEmpty">

        <ng-container matColumnDef="jobId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let job;">{{job.jobId}}</td>
        </ng-container>

        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef>Job</th>
            <td mat-cell *matCellDef="let job;">{{job.jobTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="maxSalary">
            <th mat-header-cell *matHeaderCellDef>Maximum Salary</th>
            <td mat-cell *matCellDef="let job;">{{job.maxSalary}}</td>
        </ng-container>

        <ng-container matColumnDef="minSalary">
            <th mat-header-cell *matHeaderCellDef>Minimum Salary</th>
            <td mat-cell *matCellDef="let job;">{{job.minSalary}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let job;">
                <button mat-icon-button color="accent" (click)="openDialog(job)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns :displayedColumns;"></tr>
    </table>
</div>

<ng-template #whenEmpty>
    <p>The list of jobs are empty please add new one.</p>
</ng-template>
