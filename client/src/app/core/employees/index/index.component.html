<div class="page-employees-index">
    <div class="page-title">
        <h1>Employees</h1>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog(null)">Add new employee</button>
    </div>
    <app-employees-table *ngIf="(employees$|async)?.length" [employees]="(employees$|async)||[]"
        (editEmployee)="openDialog($event)"></app-employees-table>
</div>

<ng-template #whenEmpty>
    <p>There are no Employees .</p>
</ng-template>
