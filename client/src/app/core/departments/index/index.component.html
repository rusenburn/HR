<div class="page-departments-index">
    <div class="page-title">
        <h1>Departments</h1>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog(null)">Add New Department</button>
    </div>
    <table mat-table [dataSource]="(departments$|async) || []"
        *ngIf="(departments$|async)?.length else emptyDepartments">

        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let department">{{department.departmentName}}</td>
        </ng-container>

        <ng-container matColumnDef="departmentId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let department">{{department.departmentId}}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let department">{{department.location.city}}</td>
        </ng-container>

        <ng-container matColumnDef="streetAddress">
            <th mat-header-cell *matHeaderCellDef>Street Address</th>
            <td mat-cell *matCellDef="let department">{{department.location.streetAddress}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let department">
                <button mat-icon-button color="accent" (click)="openDialog(department)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>

<ng-template #emptyDepartments>
    <p>There are no departments, please add one.</p>
</ng-template>
