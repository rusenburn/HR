<mat-card>
    
    <mat-card-title *ngIf="region === null || region.regionId === 0">
        Add New Region
    </mat-card-title>
    <mat-card-subtitle *ngIf="region?.regionId">
        {{region.regionName}}
    </mat-card-subtitle>
    <mat-card-title *ngIf="region.regionId">
        Update {{region.regionName}}
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="regionForm" (ngSubmit)="submitForm()">
            <mat-form-field>
                <mat-label>Region Name</mat-label>
                <input matInput type="text" formControlName="regionName" autofocus autocomplete="off">
            </mat-form-field>
            <div class="button-container">
                <button type="submit" mat-raised-button color="primary" [disabled]="regionForm.invalid">Submit</button>
                <button type="button" (click)="close()" mat-raised-button>Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
