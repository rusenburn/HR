<div class="page-countries-index">
    <div class="page-title">
        <h1>Countries</h1>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog(null)">
            Add new country
        </button>
    </div>
    <table mat-table [dataSource]="(countries$|async)||[]" *ngIf="(countries$|async)?.length;else emptyCounties">
        <ng-container matColumnDef="countryName">
            <th mat-header-cell *matHeaderCellDef>Country Name</th>
            <td mat-cell *matCellDef="let element">{{element.countryName}}</td>
        </ng-container>

        <ng-container matColumnDef="countryId">
            <th mat-header-cell *matHeaderCellDef>Country Id</th>
            <td mat-cell *matCellDef="let element">{{element.countryId}}</td>
        </ng-container>

        <ng-container matColumnDef="regionId">
            <th mat-header-cell *matHeaderCellDef>Region Id</th>
            <td mat-cell *matCellDef="let element">{{element.regionId}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<ng-template #emptyCounties>
    <p> There are no Countries , Please Add one.</p>
</ng-template>
