<div class="page-country-detail">
    <div *ngIf="country;then countryCard else noCountry"></div>
</div>


<ng-template #countryCard>
    <mat-card>
        <mat-card-subtitle>
            {{country?.countryId}}
        </mat-card-subtitle>

        <mat-card-title>
            {{country?.countryName}}
        </mat-card-title>
        <mat-card-content>
            <mat-divider>
            </mat-divider>
            <div class="subtitle"></div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
        <mat-card-footer *ngIf="loading$|async">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</ng-template>

<ng-template #noCountry>

</ng-template>
