<table mat-table [dataSource]="countries">
    <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef>Country Name</th>
        <td mat-cell *matCellDef="let element">{{element.countryName}}</td>
    </ng-container>

    <ng-container matColumnDef="countryId">
        <th mat-header-cell *matHeaderCellDef>Country Id</th>
        <td mat-cell *matCellDef="let element">{{element.countryId}}</td>
    </ng-container>

    <ng-container matColumnDef="regionId">
        <th mat-header-cell *matHeaderCellDef>Region Id</th>
        <td mat-cell *matCellDef="let element">{{element.regionId}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="detail(element.countryId)">
                <mat-icon>description</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
