<mat-card>
    <mat-card-subtitle *ngIf="employee?.employeeId;else createEmployeeSub">
        <p>Update {{employee?.firstName}} {{employee?.lastName}}</p>
    </mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">

            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" autofocus autocomplete="off"
                    placeholder="first name" />
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" autocomplete="off" placeholder="last name" />
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" autocomplete="off"
                    placeholder="example@example.com" />
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone No.</mat-label>
                <input matInput type="text" formControlName="phoneNumber" />
                <mat-error></mat-error>
            </mat-form-field>

            <div class="button-container">
                <button type="submit" mat-raised-button color="primary" [disabled]="employeeForm.invalid">Submit</button>
                <button type="button" mat-raised-button (click)="close()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>


<ng-template mat-card-subtitle #createEmployeeSub>
    <p>Add Employee</p>
</ng-template>
